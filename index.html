<!DOCTYPE html>

<style>
body { margin:0; font-family: Arial, sans-serif; background:#f4f6f8; }

  position: fixed;

<body>

<header>
  <h3>Resultados do Concurso</h3>

  <div class="linha">
    <select id="fCargo" onchange="atualizarBlocos()">
      <option value="">CARGO</option>
    </select>

    <select id="fBloco" onchange="atualizarEspecialidades()" disabled>
      <option value="">BLOCO</option>
    </select>

    <select id="fEspecialidade" onchange="verificarFiltros()" disabled>
      <option value="">ESPECIALIDADE</option>
    </select>

    <button id="btnVer" onclick="verResultado()" disabled>
      Ver resultado
    </button>
  </div>

  <div class="linha">
    <input id="fNome" placeholder="Buscar nome" disabled>
  </div>
</header>

<main>
  <div id="info"></div>

  <div class="tabela-container">
    <table>
      <thead id="thead"></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</main>

<footer>

  <button onclick="copiarPix()">Copiar Pix</button>

</footer>

<script>
let dados = [];
let filtradosBase = [];

/* === NORMALIZA TEXTO === */
function normalizar(txt) {
  return txt?.toString()
    .normalize("NFD")
    .replace(/[\u0300-\u036f]/g, "")
    .toLowerCase();
}

/* === CARREGA CSV === */
Papa.parse("dados_concurso.csv", {
  download: true,
  header: true,
  skipEmptyLines: true,
  complete: r => {
    dados = r.data;
    preencherCargos();
  }
});

/* === FILTROS EM CASCATA (CARGO â†’ BLOCO â†’ ESPECIALIDADE) === */
function preencherCargos() {
  const sel = document.getElementById("fCargo");
  [...new Set(dados.map(d => d.CARGO).filter(Boolean))]
    .sort()
    .forEach(v => sel.add(new Option(v, v)));
}

function atualizarBlocos() {
  const cargo = fCargo.value;

  fBloco.innerHTML = '<option value="">BLOCO</option>';
  fEspecialidade.innerHTML = '<option value="">ESPECIALIDADE</option>';
  fBloco.disabled = true;
  fEspecialidade.disabled = true;
  verificarFiltros();

  if (!cargo) return;

  const subset = dados.filter(d => d.CARGO === cargo);
  [...new Set(subset.map(d => d.BLOCO).filter(Boolean))]
    .sort()
    .forEach(v => fBloco.add(new Option(v, v)));

  fBloco.disabled = false;
}

function atualizarEspecialidades() {
  const cargo = fCargo.value;
  const bloco = fBloco.value;

  fEspecialidade.innerHTML = '<option value="">ESPECIALIDADE</option>';
  fEspecialidade.disabled = true;
  verificarFiltros();

  if (!cargo || !bloco) return;

  const subset = dados.filter(d =>
    d.CARGO === cargo && d.BLOCO === bloco
  );

  [...new Set(subset.map(d => d.ESPECIALIDADE).filter(Boolean))]
    .sort()
    .forEach(v => fEspecialidade.add(new Option(v, v)));

  fEspecialidade.disabled = false;
}

function verificarFiltros() {
  btnVer.disabled = !(fCargo.value && fBloco.value && fEspecialidade.value);
}

/* === RESULTADOS === */
function verResultado() {
  if (!(fCargo.value && fBloco.value && fEspecialidade.value)) {
    alert("Selecione Cargo, Bloco e Especialidade.");
    return;
  }

  filtradosBase = dados.filter(d =>
    d.CARGO === fCargo.value &&
    d.BLOCO === fBloco.value &&
    d.ESPECIALIDADE === fEspecialidade.value
  );

  fNome.disabled = false;
  render(filtradosBase);
}

/* === BUSCA POR NOME === */
fNome.addEventListener("input", () => {
  const termo = normalizar(fNome.value);
  render(
    filtradosBase.filter(d =>
      normalizar(d.NOME).includes(termo)
    )
  );
});

/* === TABELA === */
function render(lista) {
  if (!lista.length) {
    tbody.innerHTML = "";
    info.innerText = "Nenhum resultado encontrado.";
    return;
  }

  const cols = Object.keys(lista[0]);
  thead.innerHTML =
    "<tr>" + cols.map(c => `<th>${c}</th>`).join("") + "</tr>";

  tbody.innerHTML = lista.map(l =>
    "<tr>" + cols.map(c => `<td>${l[c] ?? ""}</td>`).join("") + "</tr>"
  ).join("");

  info.innerText = `${lista.length} registros encontrados.`;
}

/* === PIX === */
function copiarPix() {
  navigator.clipboard.writeText("35992424677");
  alert("Chave Pix copiada!");
}
</script>

</body>
